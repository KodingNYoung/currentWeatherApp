<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://kit.fontawesome.com/1395a25f53.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-display">
        <div class="location">
            <!-- location -->
            <h1> <i class="fas fa-map-marker-alt"></i> <span id="cityText">Lagos</span>, <span id="countryText">NG</span>
                <small>( <span id="lat">lat</span>, <span id="long">lon</span> )</small>
            </h1>
            

            <!-- btn to change location -->
            <div class="change-location-btn-container">
                <button id="change-loc-btn">Update location</button>
            </div>
        </div>

        <div class="weather">
            <!-- parameters -->
            <div class="parameters">
                <div class="temperature parameter">
                    <span class="icon img">
                        <img src="svg/thermometer.svg" alt="temperature">
                    </span>
                    <span>
                        <span class="value" id="temperature">24</span>
                        <span class="unit">K</span>
                    </span>
                </div>
                <div class="humidity parameter">
                    <span class="icon img">
                        <img src="svg/humidity.svg">
                    </span>
                    <span>
                        <span class="value" id="humidity">89</span>
                        <span class="unit">%</span>
                    </span>
                </div>
                <div class="pressure parameter">
                    <span class="icon img">
                        <img src="svg/meter.svg" alt="pressure">
                    </span>
                    <span>
                        <span class="value" id="pressure">1010</span>
                        <span class="unit">hPa</span>
                    </span>
                </div>
            </div>


            <!-- icon -->
            <div class="weather-icon">
                <img class="icon" src="" alt="weather-icon">
                <div class="description"></div>
            </div>
        </div>
    </div>
    <div class="location-form" id="location-form">
        <div class="form-body" id="form-body">
            <div class="header">
                <h2>Change location</h2>
                <span class="close" id="close-btn"> x </span>
            </div>
            <!-- <div class="alert error"> city is required...</div> -->
            <form autocomplete="off">
                
                <label for="city">City</label>
                <input class="city input" type="text" name="city" id="city" placeholder="e.g Lagos" required autofocus>

                <label for="coutry">Country code (optional)</label>
                <input class="country input" type="text" name="country" id="country" placeholder="e.g NG for Nigeria">
                <button class="input" id="update-btn">update location</button>
            </form>
        </div>
    </div>

    <script src="js/weather.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
